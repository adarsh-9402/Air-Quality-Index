<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Very Poor Air Quality</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #d84315;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #ffccbc 0%, #ff8a65 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("{{ url_for('static', filename='images/very_poor.png') }}");
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      z-index: -1;
      filter: brightness(0.85);
    }

    .card {
      background: rgba(255 255 255 / 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(216, 67, 21, 0.25);
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #d84315;
    }

    p {
      font-size: 2rem;
      margin-bottom: 25px;
      line-height: 1.4;
      color: #4e342e;
    }

    a.button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.1rem;
      background-color: #d84315;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-weight: 700;
    }

    a.button:hover {
      background-color: #bf360c;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Air Quality is Very Poor</h1>
    <p>Health warnings of emergency conditions. The entire population is more likely to be affected.</p>
    <a href="{{ url_for('index') }}" class="button">‚Üê Back to Form</a>
  </div>
</body>
</html>
