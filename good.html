<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Good Air Quality</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset margins */
        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #2e7d32;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: #b2fab4; /* fallback background color */
        }

        /* Background image with opacity */
        body::before {
            content: "";
            position: fixed; /* fixed so it stays even if page scrolls */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='images/good.jpg') }}");
            background-size: cover;
            background-position: center;
            opacity: 0.25;  /* adjust opacity here */
            z-index: -1;  /* behind everything */
            filter: brightness(0.8);
        }

        /* Container to hold content */
        .content {
            background: rgba(255 255 255 / 0.8); /* semi-transparent white background */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 600px;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 2rem;
            margin-bottom: 1.5em;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: 700;
        }

        a:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Air Quality is Good</h1>
        <p>Enjoy your day! The air quality is healthy and poses little or no risk.</p>
        <a href="{{ url_for('index') }}">‚Üê Back to Form</a>
    </div>
</body>
</html>
