<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AQI Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #2f80ed;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2f80ed;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1c6ed5;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f2f2f2;
            border-left: 5px solid #2f80ed;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AQI Predictor</h1>
        <form method="post">
            <label for="pm25">PM2.5</label>
            <input type="text" id="pm25" name="pm25" placeholder="Enter PM2.5 value" required autofocus>

            <label for="pm10">PM10</label>
            <input type="text" id="pm10" name="pm10" placeholder="Enter PM10 value" required>

            <label for="no2">NO2</label>
            <input type="text" id="no2" name="no2" placeholder="Enter NO2 value" required>

            <input type="submit" value="Predict AQI Category">
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> {{ prediction | title }}
            </div>
        {% endif %}
    </div>
</body>
</html>
